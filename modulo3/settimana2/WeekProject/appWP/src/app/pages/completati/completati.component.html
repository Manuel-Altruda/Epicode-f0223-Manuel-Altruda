<div class="container">
  <h1>Completed</h1>
  <div class="loading" *ngIf="isLoading">
    Task in caricamento...
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let todo of todos">
      <div class="card-header">
        <h2>{{ todo.title }}</h2>
      </div>
      <div class="card-body">
        <p>{{ todo.img }}</p>
        <button (click)="removeTodoById(todo.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
