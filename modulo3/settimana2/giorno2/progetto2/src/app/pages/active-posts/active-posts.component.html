<div class="row row-cols-3">
  <div class="col d-flex justify-content-center">
      <button class="btn btn-success" [routerLink]="['/']">Torna alla Home</button>
  </div>
  <div class="col d-flex justify-content-center">
      <button class="btn btn-danger" [routerLink]="['/inactive']">Post inattivi</button>
  </div>
</div>
<div class="row mt-3 ">
  <div class="col-4 d-flex flex-column" *ngFor="let post of activePosts" >
      <div class="post-title">
          <p class="m-0 fs-5">Title: {{ post.title }}</p>
      </div>
      <div class="post-desc">
          <p>{{ post.description }}</p>
      </div>
  </div>
</div>
