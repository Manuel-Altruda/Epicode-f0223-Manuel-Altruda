<h2 class="my-4">Form Reactive</h2>
<form [formGroup]="supereroiForm" (ngSubmit)="onSubmit()">
  <div class="form-group">

    <label for="name">Name*</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div *ngIf="supereroiForm.invalid && supereroiForm.touched" class="alert alert-danger">Name is required.</div>

  </div>
  <div class="form-group">

    <label for="alterEgo">Alter Ego*</label>
    <input formControlName="alterEgo" type="text" class="form-control" id="alterEgo">
    <div *ngIf="supereroiForm.invalid && supereroiForm.touched" class="alert alert-danger">Alter Ego is required.</div>

  </div>
  <div class="form-group">

    <label for="power">Power*</label>
    <select formControlName="power" class="form-control" id="power">
      <option value="">Seleziona Potere</option>
      <option value="Super Forza">Super Forza</option>
      <option value="Flight">Potere del volo</option>
      <option value="Invisibilità">Invisibilità</option>
      <option value="Allungamento del corpo">The Allungher</option>
    </select>
    <div *ngIf="supereroiForm.invalid && supereroiForm.touched" class="alert alert-danger">Power is required.</div>

  </div>
  <div class="form-group">

    <label for="enemy">Enemy (Max 10 characters)</label>
    <input formControlName="enemy" type="text" class="form-control" id="enemy">

  </div>
  <div class="form-group">

    <label for="planet">Planet*</label>
    <input formControlName="planet" type="text" class="form-control" id="planet">
    <div *ngIf="supereroiForm.invalid && supereroiForm.touched" class="alert alert-danger">Planet is required.</div>

  </div>
  <div class="form-group">
    <label for="weakness">Weakness</label>
    <input formControlName="weakness" type="text" class="form-control" id="weakness">
  </div>
  <button type="submit" class="btn btn-primary my-2" [disabled]="supereroiForm.invalid">INVIA</button>
</form>
