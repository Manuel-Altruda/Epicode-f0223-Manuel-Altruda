

<h2 class="my-4">Form Template-Driven</h2>
<form #supereroiForm="ngForm" (ngSubmit)="onSubmit(supereroiForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="superhero.name" required>

  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="superhero.alterEgo" required>

  </div>
  <div class="form-group">
    <label for="power">Power*</label>
    <select class="form-control" id="power" name="power" [(ngModel)]="superhero.power" required>
      <option value="">Seleziona Potere</option>
      <option value="Super Forza">Super Forza</option>
      <option value="Flight">Potere del volo</option>
      <option value="Invisibilità">Invisibilità</option>
      <option value="Allungamento del corpo">The Allungher</option>
    </select>

  </div>
  <div class="form-group">
    <label for="enemy">Enemy (Max 10 caratteri)</label>
    <input type="text" class="form-control" id="enemy" name="enemy" [(ngModel)]="superhero.enemy" maxlength="10">

  </div>
  <div class="form-group">
    <label for="planet">Planet</label>
    <input type="text" class="form-control" id="planet" name="planet" [(ngModel)]="superhero.planet" required minlength="1">

  </div>
  <div class="form-group">
    <label for="weakness">Weakness</label>
    <input type="text" class="form-control" id="weakness" name="weakness" [(ngModel)]="superhero.weakness">

  </div>
  <button type="submit" class="btn btn-primary my-2">INVIA</button>
</form>
