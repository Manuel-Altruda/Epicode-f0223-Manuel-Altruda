<body>
    
    <h1>Form per creare oggetti Pet</h1>

	<form id="pet-form">
		<label for="pet-name">Nome del pet:</label>
		<input type="text" id="pet-name" name="petName"><br>

		<label for="owner-name">Nome del proprietario:</label>
		<input type="text" id="owner-name" name="ownerName"><br>

		<label for="species">Specie:</label>
		<input type="text" id="species" name="species"><br>

		<label for="breed">Razza:</label>
		<input type="text" id="breed" name="breed"><br>

		<input type="submit" value="Crea Pet">
	</form>

	<h2>Lista di Pets</h2>
	<ul id="pet-list"></ul>

</body>
